unit.new-horizon-striker.name = Нападник
unit.new-horizon-striker.description = Важка повітряна одиниця підтримки. Оснащена далекобійними лазерними гарматами.
unit.new-horizon-annihilation.name = Анігілятор
unit.new-horizon-annihilation.description = Важка наземна одиниця, оснащена бойовою лазерною гарматою та пусковими ракетними установками.
unit.new-horizon-warper.name = Викривлювач
unit.new-horizon-warper.description = Високошвидкісний повітряний бомбардувальник.
unit.new-horizon-destruction.name = Зруйновувач
unit.new-horizon-destruction.description = Важка повітряна бойова одиниця.
unit.new-horizon-gather.name = Збирач
unit.new-horizon-gather.description = Старший шахтарський дрон.
unit.new-horizon-aliotiat.name = Аліотіат
unit.new-horizon-aliotiat.description = Середня наземна одиниця підтримки.
unit.new-horizon-sharp.name = Різак
unit.new-horizon-sharp.description = Легка повітряна одиниця, яка оснащена легкою термогарматою
unit.new-horizon-thynomo.name = Тиномо
unit.new-horizon-thynomo.description = Середня наземна одиниця, яка оснащена лазерною гарматою.
unit.new-horizon-origin.name = Походження
unit.new-horizon-origin.description = Легка наземна одиниця, оснащена розсіювачем.
unit.new-horizon-guardian.name = Різьбяр
unit.new-horizon-guardian.description = Невідоме створіння.\n\n[accent]Гравці не можуть керувати ним повністю.
unit.new-horizon-branch.name = Гілка
unit.new-horizon-branch.description = Легка повітряна одиниця.
unit.new-horizon-collapser.name = Колапсер
unit.new-horizon-collapser.description = Повітряний флагман
unit.new-horizon-zarkov.name = Зарков
unit.new-horizon-zarkov.description = Важкий морський корабель підтримки, оснащений 4-ма пусковими ракетними установками.
unit.new-horizon-ghost.name = Привид
unit.new-horizon-ghost.description = Середній морський корабель підтримки.
unit.new-horizon-declining.name = Відхилення
unit.new-horizon-declining.description = Морський флагман. Оснащений 3-ома рейкотронами та іншими малими гарматами.
unit.new-horizon-rhino.name = Носоріг
unit.new-horizon-rhino.description = Вантажний важкоброньований корабель, має ефективний прискорювач. Також гарний будівельник.
unit.new-horizon-relay.name = Реле
unit.new-horizon-relay.description = Морський легкий корабель, оснащений двома пусковими ракетами.
unit.new-horizon-longinus.name = Лонгин
unit.new-horizon-longinus.description = Артилерійський крейсер, стріляє смертоносним енергетичним болтом.
unit.new-horizon-naxos.name = Наксос
unit.new-horizon-naxos.description = Протиповітряний воїн, який оснащений ріжучим променем.\n\n[accent]Атакує лише повітряні одиниці!
unit.new-horizon-saviour.name = Спаситель
unit.new-horizon-saviour.description = Велика одиниця підтримки, яка оснащена двома потужними баштами ЕМІ.
unit.new-horizon-anvil.name = Ковадло
unit.new-horizon-anvil.description = Важкий артилерійський корабель

