planet.new-horizon-midantha.name = Міданта
planet.new-horizon-midantha.description =Планета колись мала високорозвинену цивілізацію, але зараз вона покинута і повна забрудненої дивної матерії.\n\nНе дивлячись на те, що вона застаріла, на ній все ще є багато небезпечних одиниць.\n[sky]Подальше Вивчення Сусідніх Секторів Повинно Повністю Захопити Поточний Сектор.
sector.new-horizon-initialPlane.name = Початкова площина
sector.new-horizon-initialPlane.description = Плоска рівнина на планеті Міданта.
sector.new-horizon-main-path.name = Основний шлях
sector.new-horizon-main-path.description = Головний шлях до ворожого штабу. Використовуйте свої обмежені ресурси, щоб побудувати одиниці та стратегічну зброю, щоби завершити цей сектор.\n\n[accent]Якщо ви програєте, сектор буде скинуто. Тому не хвилюйтеся.

sector.new-horizon-hostile-HQ.name = Ворожий штаб
sector.new-horizon-hostile-HQ.description = Ворожий штаб на Міданті.\nПерш ніж знищити енергетичний вакуум, подумайте двічі, будь ласка.\n[accent]Використовуйте <Air Raid> та <Bomb Launcher> для руйнування ворожих баз.[]
