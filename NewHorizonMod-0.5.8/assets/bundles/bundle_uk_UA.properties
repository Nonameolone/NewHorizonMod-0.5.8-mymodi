hint.raid_setup = Виявлено наближення нальоту. Ви можете розставити достатню кількість щитів або точковий захист на шляху нальоту, щоб зменшити шкоду.


block.new-horizon-webber.description = Захоплюйте ворогів, використовуючи ефект макроскопічного оптичного пінцета.\n\n[accent] Ворог з високою швидкістю в пріоритеті.
block.new-horizon-webber.name = Веббер
block.new-horizon-beacon.name = Територіальний маяк
block.new-horizon-beacon.description = Використовується для ігрового режиму: <[accent]Захоплення маяка[]>\nУвімкніть на мапі мода додаткові налаштування.\n[heal]Внутрішньоігрова інформація про цей режим буде показуватися в таблиці подій в нижньому лівому кутку екрана, не забудьте активувати його, якщо ви вимкнули відповідне налаштування.\n\n Маяк може бути захоплений найближчими ворожими одиницями.\n\n Захоплення має два етапи: перший - [[[sky]Знищення]]. Етап, під час якого з будівлі буде знято статус захоплення. Коли перезавантаження буде встановлено на нуль, маяк випустить ударну хвилю, знищуючи всі ворожі будівлі поблизу. Тоді інша команда зможе захопити його, що є другим етапом.\n\n Коли захоплення буде повністю завершено (перезавантаження зросте до 100%), маяк зможе повільно відновлюватися, якщо поблизу немає ворогів.\n\n Якщо поблизу є союзники, процес ворожого захоплення буде перерваний і перейде в стан патової ситуації.\n Чим сильніше і більше одиниць, тим захоплення буде швидшим.\n\n Територія, яку утримує кожна команда, буде сполучною ланкою між маяками й квадратами, утримуваними одиницями біля маяка або ядра.
block.new-horizon-multi-steel-item-bridge.name = Міст із декількох сталевих елементів
block.new-horizon-multi-steel-item-bridge.description = Має більший радіус дії та вищу швидкість.
block.new-horizon-multi-steel-liquid-bridge.name = Рідинний міст із декількох сталевих елементів
block.new-horizon-multi-steel-liquid-bridge.description = Має більший радіус дії.
block.new-horizon-heavy-power-node.name = Надпотужний вузол
block.new-horizon-heavy-power-node.description = Має більший радіус дії та максимальну дальність передачі.
block.new-horizon-gravity-trap-small.name = Мала гравітаційна пастка
block.new-horizon-gravity-trap-small.description = Вона хоч і маленька, але така ж надійна, як і велика.
block.new-horizon-huge-battery.name = Гіпербатарея
block.new-horizon-huge-battery.description = Має більшу енергомісткість.
block.new-horizon-fire-extinguisher.name = Вогнегасник
block.new-horizon-fire-extinguisher.description = Гасить пожежі поблизу.
block.new-horizon-ancient-laser-wall.name = Стародавня лазерна вежа
block.new-horizon-ancient-laser-wall.description = Для того, щоб зробити її такою міцною, використовується невідома технологія.
block.new-horizon-laser-wall.name = Матрична вежа з лазерною сіткою
block.new-horizon-laser-wall.description = Її можна з'єднати з такими ж блоками й тоді між двома вежами генерується лазерний промінь, який завдає шкоди ворожим одиницям.
block.new-horizon-synchro.name = Синхрон
block.new-horizon-synchro.description = Універсальна скорострільна башта.
block.new-horizon-shaped-wall.name = Адаптивна стіна
block.new-horizon-shaped-wall.description = Пошкоджена стіна поширить пошкодження на навколишні стіни. Блокує всі кулі, які пробивають блоки, блискавки й лазери.
block.new-horizon-multiple-presstanium-factory.name = Завод з виробництва декількох престанів
block.new-horizon-multiple-presstanium-factory.description = Виробляє престан з більшою швидкістю, але при цьому виробляє побічні продукти.
block.new-horizon-remote-router.name = Дистанційний маршрутизатор
block.new-horizon-remote-router.description = Кидає предмети блокам, які повинні споживати предмети в певному діапазоні, не обов'язково має бути безпосередньо пов'язане, але предмети при цьому втрачаються.
block.new-horizon-scrambler.name = Ракетна установка <Скрембл>
block.new-horizon-scrambler.description =Запускає ракети, що наводяться на гравців, засліплюють екран ворожого гравця на 10 сек, створюють імунітет на 30 сек і виводять з ладу зброю одиниць, а також знищують електроприлади, що знаходяться поблизу.
block.new-horizon-anti-bullet-turret.name = Перехоплювач
block.new-horizon-anti-bullet-turret.description = Точкова оборонна башта. Перехоплює кулі, що наближаються.
block.new-horizon-sand-cracker.name = Дробарка для піску
block.new-horizon-sand-cracker.description = Використовує різні матеріали для виготовлення піску.
block.new-horizon-dispose-power-node.name = Утилізатор силового вузла
block.new-horizon-dispose-power-node.description = Використовується для побудови мап атак з використанням штучного інтелекту для будівництва.
block.new-horizon-dispose-power-void.name = Утилізатор енергетичного вакууму
block.new-horizon-dispose-power-void.description = Використовується для побудови мап атак з використанням штучного інтелекту для будівництва.
block.new-horizon-temporary-power-source.name = Тимчасове джерело енергії
block.new-horizon-temporary-power-source.description = Використовується для побудови мап атак
block.new-horizon-jump-gate.name = Старші стрибкові ворота
block.new-horizon-jump-gate.description = Дозволяє гравцям викликати одиниці для підтримки бою.\n[sky]Може викликати старші одиниці.
block.new-horizon-end-of-era.name = Кінець епохи
block.new-horizon-end-of-era.description = Масштабована башта. Може оснащуватися потужними кулями.\n[accent] Для роботи потрібен поліпшувач "Кінець епохи".
block.new-horizon-end-of-era-upgrader.name =Поліпшувач кінця епохи
block.new-horizon-end-of-era-upgrader.description = Використовується для поліпшення башти [accent]кінець епохи[].
block.new-horizon-small-zeta-crystal-factory.name = Базова фабрика дзета-кристалів
block.new-horizon-small-zeta-crystal-factory.description = Низькотехнологічний завод з виробництва дзета-кристалів.
block.new-horizon-thermo-core-positive-factory.name = Зарядний пристрій з негативним термоелементом
block.new-horizon-thermo-core-positive-factory.description = Перетворює негативно заряджені термоелементи в позитивно заряджені термоелементи.
block.new-horizon-thermo-core-negative-factory.name = Позитивний вивільнювач термоядра
block.new-horizon-thermo-core-negative-factory.description = Перетворює позитивно заряджені термоядра в негативно заряджені термоядра.
block.new-horizon-dark-energy-factory.name = Генератор темної енергії
block.new-horizon-dark-energy-factory.description = Синтезує темну енергію з позитивних термозарядів і негативних термозарядів.
block.new-horizon-fusion-core-energy-factory.name = Зарядний пристрій для термоядерних елементів
block.new-horizon-fusion-core-energy-factory.description = Накопичує енергію термоядерного синтезу в ядрах.
block.new-horizon-irayrond-panel-factory.name = Завод іридієвих панелей
block.new-horizon-irayrond-panel-factory.description = Синтезує іридієві панелі з престанію, імпульсного сплаву та рідини ксен-альфа.
block.new-horizon-processor-junior-factory.name = Молодший процесорний завод
block.new-horizon-processor-junior-factory.description = Виробляє молодші процесори з міді та кремнію.
block.new-horizon-processor-senior-factory.name = Старший процесорний завод
block.new-horizon-processor-senior-factory.description = Виробляє старші процесори з імпульсного сплаву та молодших процесорів.
block.new-horizon-irdryon-fluid-factory.name = Завод іридієвих рідин
block.new-horizon-irdryon-fluid-factory.description = Змішує металооксигідрид, іридієві панелі та рідину ксен-бета з іридієвою рідиною.
block.new-horizon-zeta-fluid-factory.name = Завод з виробництва рідини дзета
block.new-horizon-zeta-fluid-factory.description = Перетворює воду в дзета-рідину за допомогою дзета-кристалів.
block.new-horizon-metal-oxhydrigen-factory.name = Завод металоксигідридів
block.new-horizon-metal-oxhydrigen-factory.description = Отримує металооксигідрид зі свинцю та води.
block.new-horizon-metal-oxhydrigen-factory-large.name = Великий завод металоксигідридів
block.new-horizon-metal-oxhydrigen-factory-large.description = Виробляє металооксигідрид з вищою ефективністю
block.new-horizon-thermo-core-factory.name = Інжектор з термоядром
block.new-horizon-thermo-core-factory.description = Створює позитивні термозаряди з іридієвих панелей, термоядерних елементів, металооксигідриду та дзета-рідини.
block.new-horizon-upgradeSort-factory.name = Самовідновлювальний металоконструктор
block.new-horizon-upgradeSort-factory.description = Поєднує сетоновий сплав і старші процесори в самовідновлюваний сплав.
block.new-horizon-large-zeta-factory.name = Інкубатор дзета-кристалів
block.new-horizon-large-zeta-factory.description = Виробляє дзета-кристали з більшою швидкістю, ніж базова фабрика дзета-кристалів.
block.new-horizon-multiple-steel-factory.name = Мультисталевий прес
block.new-horizon-multiple-steel-factory.description = Пресує метаскло, титан і рідину ксен-альфа в багатофункціональну сталь.
block.new-horizon-small-irayrond-panel-factory.name = Прес іридієвих пластин
block.new-horizon-small-irayrond-panel-factory.description = Пресує престан, металооксигідрид та рідину ксен-бета в іридієві панелі.
block.new-horizon-multiple-surge-alloy-factory.name = Кінетичний сплав мультифабрики
block.new-horizon-multiple-surge-alloy-factory.description = Хімічно виробляє кінетичний сплав з металоксигідриду, торію, термоядерних елементів і дзета-рідини.
block.new-horizon-seton-alloy-factory.name = Завод з вироблення сетонного сплаву
block.new-horizon-seton-alloy-factory.description = Виробляє сетонний сплав з пластану, графіту та іридієвої рідини.
block.new-horizon-xen-beta-factory.name = Змішувач рідини ксен-бета
block.new-horizon-xen-beta-factory.description = Використовує дзета-кристали для перетворення свіжої рідини ксен-альфа в рідину ксен-бета.
block.new-horizon-xen-gamma-factory.name =Зарядний пристрій для рідини ксен-гамма
block.new-horizon-xen-gamma-factory.description = Заряджає рідину ксен-бета енергією синтезу з фазової тканини в рідину ксен-гамма.
block.new-horizon-argmot.name = Котушкова башта
block.new-horizon-argmot.description = Скорострільна лазерна турель. Швидкість стрільби збільшується зі збільшенням часу стрільби.
block.new-horizon-thurmix.name = Турмікс
block.new-horizon-thurmix.description = Випускає серію самонавідних снарядів по наземних противниках.
block.new-horizon-charge-wall.name = Стінка протизарядного пристрою
block.new-horizon-charge-wall.description =Під час атаки вона заряджається, щоб атакувати ворогів і відновитися. Однак, якщо вона зарядиться занадто сильно, енергія перетвориться на тепло, і будівля вибухне, якщо зберігатиметься занадто багато тепла.
block.new-horizon-charge-wall-large.name = Велика стінка протизарядного пристрою
block.new-horizon-charge-wall-large.description =Під час атаки вона заряджається, щоб атакувати ворогів і відновитися. Однак, якщо вона зарядиться занадто сильно, енергія перетвориться на тепло, і будівля вибухне, якщо зберігатиметься занадто багато тепла. Займає кілька плиток.
block.new-horizon-irdryon-vault.name = Іридієве сховище
block.new-horizon-irdryon-vault.description = Контейнер з більшою місткістю і міцністю, ніж сховище. Вміст може бути вилучений за допомогою розвантажувача.
block.new-horizon-blaster.name = Підривник
block.new-horizon-blaster.description = Випускає блискавку на супротивника, що наближається, відкидає його назад і завдає шкоди.
block.new-horizon-divlusion.name = Дивульсія
block.new-horizon-divlusion.description = Стріляє кулею, що руйнує силові поля.
block.new-horizon-large-shield-generator.name = Великий силовий проектор
block.new-horizon-large-shield-generator.description = Створює більше і швидше відновлювальне силове поле, що захищає будівлі та об'єкти всередині від пошкоджень.\nПерегрівається, якщо завдано занадто багато пошкоджень. Опціонально використовує охолоджувальну рідину для запобігання перегріву. Термоядерні ядра збільшують розмір щита.
block.new-horizon-mass-deliver.name = Масовий постачальник
block.new-horizon-mass-deliver.description = Доставляє предмет1
block.new-horizon-insulated-wall.name = Теплоізоляційна стіна
block.new-horizon-insulated-wall.description = Економно зроблена теплоізоляційна стіна.
block.new-horizon-seton-wall.name = Сетонна стіна
block.new-horizon-seton-wall.description = Стіна з високим рівнем здоров'я. Може відбивати більшість куль при ударі.
block.new-horizon-seton-wall-large.name = Велика сетонна стіна
block.new-horizon-seton-wall-large.description = Стіна з високим рівнем здоров'я. Може відбивати більшість куль при ударі. Займає кілька плиток.
block.new-horizon-heavy-defence-wall.name = Важка сетонна стіна
block.new-horizon-heavy-defence-wall.description = Стіна з високим рівнем здоров'я.
block.new-horizon-heavy-defence-wall-large.name = Велика і важка сетонна стіна
block.new-horizon-heavy-defence-wall-large.description = Стіна з високим рівнем здоров'я. Займає кілька плиток.
block.new-horizon-heavy-defence-door.name = Важкі сетонні двері
block.new-horizon-heavy-defence-door.description = Двері з високим рівнем здоров'я.
block.new-horizon-heavy-defence-door-large.name = Великі важкі сетонні двері
block.new-horizon-heavy-defence-door-large.description = Двері з високим рівнем здоров'я. Займає кілька плиток.
block.new-horizon-xen-melter.name = Розплавлюч ксену
block.new-horizon-xen-melter.description = Перетоплює металооксигідридні та дзета-кристали в рідину ксен-альфа.
block.new-horizon-hyper-generator.name = Гіпергенератор
block.new-horizon-hyper-generator.description = Генерує надзвичайно велику кількість енергії від позитивних термозарядів, але також генерує блискавку. Ушкодження від блискавки збільшується при пошкодженні будівлі.\n[accent]Вибухне при руйнуванні.
block.new-horizon-thermo-turret.name = Термобашта
block.new-horizon-thermo-turret.description = Стріляє по повітряних одиницях серіями самонавідних енергетичних болтів.
block.new-horizon-executor.name = Палач
block.new-horizon-executor.description = Запускає потужні енергетичні болти, які шукають ворогів.
block.new-horizon-emp-turret.name = ЕМІ башта
block.new-horizon-emp-turret.description = Випускає енергетичні кулі, які паралізують ворогів.\n\n[sky] Зменшує:[]\n швидкість руху\n швидкість перезаряджання зброї\n шкоди від зброї
block.new-horizon-fusion-collapser.name = Генератор термоядерного розпаду
block.new-horizon-fusion-collapser.description = Розщеплює термоядерні активні зони для вироблення енергії.
block.new-horizon-jump-gate-junior.name = Мала стрибкова брама
block.new-horizon-jump-gate-junior.description = Дозволяє гравцям викликати війська для підтримки в бою.\n[sky]Може викликати тільки малі одиниці.
block.new-horizon-rapid-unloader.name = Швидкий розвантажувач
block.new-horizon-rapid-unloader.description = Поліпшений розвантажувач. Швидко вивантажує вибраний елемент з сусідніх блоків.
block.new-horizon-toward-gate.name = До брами
block.new-horizon-toward-gate.description = Приймає речі виключно зі спини і рівномірно розподіляє їх в інших трьох напрямках.
block.new-horizon-rail-gun.name = Рейкова гармата
block.new-horizon-rail-gun.description = Башта з повільною швидкістю обертання і низькою скорострільністю, яка стріляє болтами з дуже великою дальністю і великою шкодою.
block.new-horizon-large-water-extractor.name = Великий водяний екстрактор
block.new-horizon-large-water-extractor.description = Видобуває підземні води з більшою ефективністю, ніж водяний екстрактор.
block.new-horizon-large-armor-battery.name = Велика броньована батарея
block.new-horizon-large-armor-battery.description = Має більше здоров'я, ніж звичайна батарея, але меншу ємність.
block.new-horizon-armor-power-node.name = Великий броньований енергетичний вузол
block.new-horizon-armor-power-node.description = Має більше здоров'я, ніж звичайний вузол великої потужності, але менше максимальних з'єднань і меншу дальність з'єднань.
block.new-horizon-disposable-battery.name = Одноразова батарея
block.new-horizon-disposable-battery.description = Забезпечує енергією відразу після побудови, але не може перезаряджатися. Самознищується при відсутності енергії.\n\n[lightgray]Потрібно підключати вручну.
block.new-horizon-disposable-battery.details = Не може бути знесений після встановлення. Може бути знищений тільки після вичерпання енергії або пошкодження.
block.new-horizon-radiation-generator.name = Генератор радіаційного випромінювання
block.new-horizon-radiation-generator.description = Менш ефективний, але дешевший генератор термоядерного розпаду в порівнянні з РіТЕГ.
block.new-horizon-gravity.name = Гравітація
block.new-horizon-gravity.description = Башта променевої тракторної башти, яка може тягнути кілька одиниць одночасно.
block.new-horizon-oil-refiner.name = Нафтопереробний завод
block.new-horizon-oil-refiner.description = Видобуває нафту з піску.
block.new-horizon-presstanium-factory.name = Завод з виробництва престану
block.new-horizon-presstanium-factory.description = Виробляє престан з графіту і титану.
block.new-horizon-pulse-laser-turret.name =Імпульсна лазерна башта
block.new-horizon-pulse-laser-turret.description = Стріляє у ворогів енергетичними кулями. Скорострільність і розкид збільшуються з часом.
block.new-horizon-multiple-launcher.name = Мультизарядний гранатомет
block.new-horizon-multiple-launcher.description = Велика башта пускової установки.
block.new-horizon-player-jump-gate.name = Стрибкові брама для гравців
block.new-horizon-player-jump-gate.description = Телепортує гравців до брам для стрибків інших гравців.\n\n[accent] Гравці повинні знаходитися над воротами для стрибків, щоб телепортуватися.
block.new-horizon-multiple-artillery.name = Мультиартилерія
block.new-horizon-multiple-artillery.description = Велика артилерійська вежа.
block.new-horizon-large-mend-projector.name = Великий ремонтний проєктор
block.new-horizon-large-mend-projector.description = Більший проєктор для ремонту.\nТакож може використовувати молодші процесори для збільшення дальності та ефективності.
block.new-horizon-assign-overdrive.name = Призначений прискорювач
block.new-horizon-assign-overdrive.description = Перекриває 4 4 вибраних блоків в діапазоні. Має вищу швидкість.
block.new-horizon-blood-star.name = Кривава зірка
block.new-horizon-blood-star.description = Стріляє статичною іонною бомбою.
block.new-horizon-shock-wave.name = Ударно-хвильова башта
block.new-horizon-shock-wave.description = Стріляє повільно рухомою іонною бомбою великої дальності.
block.new-horizon-upgrader-usual.name = Загальний поліпшувач
block.new-horizon-upgrader-usual.description = Забезпечує можливість поліпшення на великі відстані.
block.new-horizon-irdryon-tank.name = Поліпшений резервуар
block.new-horizon-irdryon-tank.description = Модернізована версія резервуара для рідини.
block.new-horizon-hyper-space-warper.name =Складана брама Гіперпростору
block.new-horizon-hyper-space-warper.description = Використовується для транспортування юнітів.\n\n[sky]Може бути заблокована гравітаційними пастками противника.\n[sky]Радіус дії гравітаційної пастки противника ви можете побачити на HUD. Гравітаційна пастка змусить гіперпросторового стрибуна, який проходить через неї, вистрибнути назовні й завдасть відсоткову шкоду одиниці.
block.new-horizon-gravity-gully.name = Гравітаційна пастка
block.new-horizon-gravity-gully.description = Блокує переміщення ворожих гіперпросторових одиниць.
block.new-horizon-atom-separator.name = Відокремлювач атомів
block.new-horizon-atom-separator.description = Стріляє смертоносним безперервним лазером.\n\nПріоритетно вражає ворогів з меншою швидкістю.
block.new-horizon-pulse-shotgun.name = Імпульсний дробовик
block.new-horizon-pulse-shotgun.description = Стріляє чергами по ворогах.
block.new-horizon-beam-laser-turret.name = Башта променевого лазера
block.new-horizon-beam-laser-turret.description = Швидко стріляє лазерами по ворогах.
block.new-horizon-bomb-launcher.name = Бомбомет
block.new-horizon-bomb-launcher.description = Запускає бомбу із затримкою часу приземлення на позицію цілі.\n\n[sky]Одночасно може керувати декількома будівлями.
block.new-horizon-air-raider.name = Повітряний штурмовик
block.new-horizon-air-raider.description = Завдає кілька ударів ракетами по цілі.
block.new-horizon-jump-gate-primary.name = Первинні стрибкові ворота
block.new-horizon-jump-gate-primary.description = Виклик одиниць першого та другого рівнів.
block.new-horizon-shield-projector.name = Дистанційний силовий проєктор
block.new-horizon-shield-projector.description = Виберіть місце і спроєктуйте щитове поле, яке може протриматися певний час, щоб протистояти атакам ворога.
block.new-horizon-unit-initer.name = Редактор ініціалізації одиниць
block.new-horizon-unit-initer.description = У режимі редактора встановіть одиницю виміру та кут, що генеруються при створенні світу з ефектами JumpGate (стрибкова брама).
block.new-horizon-remote-vault.name = Віддалене сховище
block.new-horizon-remote-vault.description = Пряме з'єднання до ядра в будь-якій позиції, може експортувати та імпортувати елементи в ядро.\n[accent] Не забезпечує додаткову місткість елемента та функцію ядра.
block.new-horizon-water-instancer.name = Розчинник води
block.new-horizon-water-instancer.description = Квантове тіло стабілізується і матеріалізується у вигляді води.
block.new-horizon-zeta-generator.name = Синтезатор дзети
block.new-horizon-zeta-generator.description = Стабільний та ефективний реактор.
block.new-horizon-multi-armor-conveyor.name = Броньований конвеєр з багатошарової сталі
block.new-horizon-multi-armor-conveyor.description = Мають більшу швидкість та здоров'я.
block.new-horizon-multi-conveyor.name = Іридієва конвеєрна пачкова стрічка 
block.new-horizon-multi-conveyor.description = Мають більшу швидкість та здоров'я.
