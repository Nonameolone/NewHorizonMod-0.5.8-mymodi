unit.new-horizon-assaulter.name = Убивця
unit.new-horizon-assaulter.description = Одиниця-смертник, що стріляє перевантажувальним лазером.
unit.new-horizon-hurricane.name = Піролізер 
unit.new-horizon-hurricane.description = Флагман. Може легко знищити все.
unit.new-horizon-sin.name = Порок
unit.new-horizon-sin.description = Важкий наземний мех, що вистрілює залпом ракет.
unit.new-horizon-tarlidor.name = Тарлідор
