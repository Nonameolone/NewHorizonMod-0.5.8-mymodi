#block.new-horizon-beacon.name = Territory Beacon
#block.new-horizon-beacon.description = Dùng cho chế độ trò chơi: <[accent]Chiếm Đèn Hiệu[]>\nKích hoạt trong cài đặt bổ sung bản đồ mod.\n[heal]Thông tin trong trò chơi về chế độ này sẽ hiển thị trên bảng sự kiện ở góc dưới bên trái màn hình, hãy nhớ kích hoạt nếu bạn vô hiệu hóa cài đặt liên quan.\n\n    Đèn hiệu có thể bị chiếm bởi các đơn vị kẻ địchgần đó.\n\n    Quá trình chiếm có hai giai đoạn: giai đoạn đầu tiên là [[[sky]Hạ Gục[]] Giai Đoạn, trong đó bạn sẽ xóa trạng thái chiếm giữ của tòa nhà. Khi thời gian nạp lại được đặt về không, đèn hiệu sẽ phát ra sóng xung kích, phá hủy tất cả các tòa nhà thù địch gần đó. Sau đó, đội khác có thể chiếm lại, đó là giai đoạn thứ hai.\n\n    Khi việc chiếm lại hoàn tất (thời gian nạp lại tăng lên 100%), đèn hiệu sẽ có thể phục hồi từ từ khi không có kẻ địchgần.\n\n    Nếu có đồng minh gần đó, quá trình chiếm thù địch sẽ bị gián đoạn, vào trạng thái bế tắc.\n    Càng mạnh và nhiều đơn vị, quá trình chiếm sẽ nhanh hơn.\n\n    Lãnh thổ mà mỗi đội kiểm soát sẽ là liên kết giữa các đèn hiệu và các ô được giữ bởi các đơn vị gần đèn hiệu hoặc lõi.
