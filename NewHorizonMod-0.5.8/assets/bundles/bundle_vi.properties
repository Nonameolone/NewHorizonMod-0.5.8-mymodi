unit.new-horizon-liv.name = Liv
unit.new-horizon-liv.description = Máy Chặn Tốc Độ Cao, được trang bị hai tháp pháo thermo. Cũng có khả năng làm đơn vị hỗ trợ mạnh mẽ.
unit.new-horizon-liv.details = Việc sử dụng Nexus Core đã làm cho đơn vị đầu não mạnh mẽ hơn rất nhiều so với trước đây.
unit.new-horizon-macrophage.name = Macrophage
unit.new-horizon-macrophage.description = Công nghệ cổ đại chưa xác định.\nMột tàu gunship hạng nặng. Có thể thực hiện động tác bao vây.
unit.new-horizon-restriction-enzyme.name = Restriction Enzyme
unit.new-horizon-restriction-enzyme.description = Công nghệ cổ đại chưa xác định.\nMột tháp pháo tự động cổ đại.
unit.new-horizon-ancient-probe.name = Ancient Probe
unit.new-horizon-ancient-probe.description = Công nghệ cổ đại chưa xác định.\nQuét và gửi dữ liệu về các căn cứ của kẻ địch, có thể thu hút một cuộc tấn công.
