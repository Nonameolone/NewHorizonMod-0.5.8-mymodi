block.new-horizon-multiple-surge-alloy-factory.description = Secara kimia memproduksi paduan logam dari metal-oxhydrigen, thorium, inti fusi, dan cairan Xen Alpha.
block.new-horizon-seton-alloy-factory.name = Pabrik Paduan Seton
block.new-horizon-seton-alloy-factory.description = Memproduksi paduan seton dari plastanium, grafit, dan cairan Iridium.
block.new-horizon-xen-beta-factory.name = Penyampur Cairan Xen Beta
block.new-horizon-xen-beta-factory.description = Menggunakan kristal zeta untuk menangani cairan Xen Alpha segar menjadi cairan Xen Beta.
block.new-horizon-xen-gamma-factory.name = Pengisi Cairan Xen Gamma
block.new-horizon-xen-gamma-factory.description = mengisi cairan Xen Beta dengan energi fusi dan dari kain phase menjadi cairan Xen Gamma.
block.new-horizon-argmot.name = Menara Gulungan Laser
block.new-horizon-argmot.description = Menara laser yang menyerang cepat. Kecepatan menembak meningkatkan seiring waktu.
block.new-horizon-thurmix.name = Thurmix
block.new-horizon-thurmix.description = Meluncurkan rentetan proyektil yang mengincar musuh di darat.
block.new-horizon-charge-wall.name = Dinding Serang Balik
block.new-horizon-charge-wall.description = Selagi diserang, ia mengisi diri sendiri untuk menyerang musuh dan menyembuhkan diri sendiri. Tetapi, jika terisi secara berlebihan, energinya akan berubah menjadi panas, dan dinding akan meledak jika menyimpan terlalu banyak panas.
block.new-horizon-charge-wall-large.name = Dinding Serang Balik Besar
block.new-horizon-charge-wall-large.description = Selagi diserang, ia mengisi diri sendiri untuk menyerang musuh dan menyembuhkan diri sendiri. Tetapi, jika terisi secara berlebihan, energinya akan berubah menjadi panas, dan dinding akan meledak jika menyimpan terlalu banyak panas. Menjangkau beberapa ubin.
block.new-horizon-irdryon-vault.name = Gudang Iridium
block.new-horizon-irdryon-vault.description = Kontainer dengan kapasitas dan darah lebih banyak dari gudang. Konten bisa diambil menggunakan pembongkar muatan.
block.new-horizon-blaster.name = Peledak
block.new-horizon-blaster.description = mengeluarkan listrik ke unit yang mendekat, memukul mundur mereka dan memberikan kerusakan.
block.new-horizon-divlusion.name = Divulsion
block.new-horizon-divlusion.description = Menembak peluru yang merobek medan perlindungan.
block.new-horizon-large-shield-generator.name = Projektor Perlindungan Besar
block.new-horizon-large-shield-generator.description = Membuat medan perlindungan yang lebih kuat dan cepat dalam memulihkan diri, melindungi bangunan dan unit didalam dari kerusakan.\nKepanasan jika menerima kerusakan yang terlalu banyak. Dapat menggunakan cairan pendingin untuk mencegah kepanasan. Fusion cores increase shield size.
block.new-horizon-mass-deliver.name = Pengirim Massal
block.new-horizon-mass-deliver.description = (gak di translate dulu)Delivers item1
block.new-horizon-insulated-wall.description = Dinding insulasi dibuat dengan murah.
block.new-horizon-seton-wall.name = Dinding Seton
block.new-horizon-seton-wall.description = Dinding dengan darah yang banyak. Dapat memantulkan beberapa peluru ketika terkena.
block.new-horizon-seton-wall-large.name = Dinding Seton Besar
block.new-horizon-seton-wall-large.description = Dinding dengan darah yang banyak. Dapat memantulkan beberapa peluru ketika terkena. Menjangkau banyak ubin.
block.new-horizon-heavy-defence-wall.name = Dinding Seton Berat
