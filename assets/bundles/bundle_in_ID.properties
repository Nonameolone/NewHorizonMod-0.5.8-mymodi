block.new-horizon-small-zeta-crystal-factory.description = Pabrik teknologi rendah untuk memproduksi kristal zeta.
block.new-horizon-thermo-core-positive-factory.name = Pengisi Inti Thermo Negatif
block.new-horizon-thermo-core-positive-factory.description = Mengkonversi inti thermo yang terisi negatif menjadi inti thermo yang berisi positif.
block.new-horizon-thermo-core-negative-factory.name = Pelepas Inti Thermo Positif
block.new-horizon-thermo-core-negative-factory.description = Mengkonversi inti thermo yang terisi positif menjadi inti thermo yang berisi negatif.
block.new-horizon-dark-energy-factory.name = Pembuat Energi Hitam
block.new-horizon-dark-energy-factory.description = Mensintesiskan energi hitam dari inti thermo positif dan inti thermo negatif.
