block.new-horizon-gravity-gully.name = Jebakan Gravitasi
block.new-horizon-gravity-gully.description = Memblokir transimisi hyperspace unit musuh.
block.new-horizon-atom-separator.name = Atom Separator
block.new-horizon-atom-separator.description = Menembak laser continuous yang mematikan.\n\nMengutamakan musuh yang lambat.
block.new-horizon-pulse-shotgun.name = Shotgun Denyut
block.new-horizon-pulse-shotgun.description = Menembak ledakan peluru ke musuh.
block.new-horizon-beam-laser-turret.name = Menara Sinar Laser
block.new-horizon-beam-laser-turret.description = Secara cepat menembak laser ke musuh.
block.new-horizon-bomb-launcher.name = Peluncur Bom
block.new-horizon-bomb-launcher.description = Meluncurkan bom dengan dengan jeda waktu pendaratan ke posisi target.\n\n[sky]Beberapa bangunan bisa dikendalikan sekaligus.
block.new-horizon-air-raider.name = Penyerang Udars
block.new-horizon-air-raider.description = Menyerang target dengan beberapa misil.
block.new-horizon-jump-gate-primary.name = Gerbang Lompat Utama
block.new-horizon-jump-gate-primary.description = Memanggil unit T1 dan T2.
block.new-horizon-shield-projector.name = Projektor Pelindung Jarak Jauh
block.new-horizon-shield-projector.description = Pilih lokasi dan membuat medan pelindung yang bisa bertahan selama beberapa saat untuk melawan serangan musuh.
block.new-horizon-unit-initer.name = Editor Unit Initer
