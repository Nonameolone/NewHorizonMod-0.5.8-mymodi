block.new-horizon-xen-melter.description = Melelehkan metal-oxhydrigen dan kristal zeta menjadi cairan Xen Alpha.
block.new-horizon-hyper-generator.name = Generator Hyper
block.new-horizon-hyper-generator.description = Menghasilkan tenaga yang sangat banyak dari isi thermo positif, tapi juga mengeluarkan listrik. Kerusakan listrik meningkatkan selagi bangunannya terkena kerusakan.\n[accent]Akan meledak ketika dihancurkan.
block.new-horizon-thermo-turret.name = Menara Thermo
block.new-horizon-thermo-turret.description = Menembak rentetan baut energi yang mengincar musuh di udara.
block.new-horizon-blast-turret.name = Executioner
block.new-horizon-blast-turret.description = Meluncurkan baut energi bertenaga tinggi yang mengejar musuh.
block.new-horizon-electro.name = Menara EMP
block.new-horizon-electro.description = Mengeluarkan peluru energi yang memberikan paralisis ke musuh.\n\n[sky] Mengurangi:[]\n\KecepatanGerak\n\tKecepatanIsiUlangSenjata\n\tKerusakanSenjata
block.new-horizon-fusion-collapser.name = Generator Kolaps Fusi
block.new-horizon-fusion-collapser.description = Mengkolapsikan inti fusi untuk menghasilkan tenaga.
block.new-horizon-jump-gate-junior.name = Gerbang Lompat Junior
block.new-horizon-jump-gate-junior.description = Mengizinkan pemain untuk memanggil unit untuk membantu di pertarungan.\n[sky]Hanya bisa memanggil unit junior.
block.new-horizon-rapid-unloader.name = Pembongkar Muatan Cepat
block.new-horizon-rapid-unloader.description = Pembongkar muatan yang ditingkatkan. Secara cepat membongkar barang yang dipilih dari bangunan sekitar.
block.new-horizon-toward-gate.name = Gerbang Belakang
block.new-horizon-toward-gate.description = Menerima barang hanya dari belakang dam mendistribusikannya secara sepadan ketiga arah yang lain.
block.new-horizon-rail-gun.name = Meriam Rel
block.new-horizon-rail-gun.description = Menara dengan rotasi yang lambat dan kecepatan tembak lambat yang menembakkan baut dari jarak yang sangat jauh dan kerusakan yang tinggi.
block.new-horizon-large-water-extractor.name = Pengekstrak Air Besar
block.new-horizon-large-water-extractor.description = Mengekstrak air tanah dengan efisiensi tinggi dari pengekstrak air.
block.new-horizon-large-armor-battery.name = Baterai Besar Berpelindung
block.new-horizon-large-armor-battery.description = Mempunyai darah yang lebih banyak dari baterai normal, tapi kapasitas lebih sedikit.
block.new-horizon-armor-power-node.name = Simpul Tenaga Besar Berpelindung
block.new-horizon-armor-power-node.description = Mempunyai darah yang lebih banyak dari simpul tenaga besar normal, tapi maksimal koneksi yang lebih sedikit dan jarak sambung yang lebih pendek.
block.new-horizon-disposable-battery.name = Baterai Yang Bisa Dibuang
block.new-horizon-disposable-battery.description = Menyediakan tenaga setelah dibangun, tapi tidak bisa diisi. Hancur sendiri ketika kehabisan tenaga.\n\n[lightgray]Harus disambungkan secara manual.
block.new-horizon-disposable-battery.details = Tidak bisa dihancurkan setelah dibangun. Hanya bisa dihancurkan setelah kehabisa tenaga atau diserang.
block.new-horizon-radiation-generator.name = Generator Radiasi
block.new-horizon-radiation-generator.description = Generator RTG yang kurang efisien tapi murah.
block.new-horizon-gravity.name = Gravitasi
block.new-horizon-gravity.description = Menara traktor sinar laser yang bisa menarik beberapa unit sekaligus.
block.new-horizon-oil-refiner.name = Kilang Oli
block.new-horizon-oil-refiner.description = Mengekstrak oli dari pasir.
block.new-horizon-presstanium-factory.name = Pabrik Presstanium
block.new-horizon-presstanium-factory.description = Memproduksi presstanium dari grafit and titanium.
block.new-horizon-pulse-laser-turret.name = Menara Denyut Laser
block.new-horizon-pulse-laser-turret.description = Menembak bola energi ke musuh. Kecepatan menembak dan persebarannya meningkatkan dari waktu ke waktu.
block.new-horizon-multiple-launcher.name = Peluncur Multi
block.new-horizon-multiple-launcher.description = Menara peluncur misil besar.
