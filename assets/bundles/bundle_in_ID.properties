block.new-horizon-player-jump-gate.description = Menteleportasi pemain ke gerbang lompat pemain lain.\n\n[accent]Pemain harus berada diatas gerbang lompat untuk bisa teleportasi.
block.new-horizon-multiple-artillery.name = Artileri Multi
block.new-horizon-multiple-artillery.description = Menara artileri besar.
