block.new-horizon-shaped-wall.name = Dinding Adaptif
block.new-horizon-shaped-wall.description = Dinding yang terkena serangan akan mendistribusikan kerusakannya ke dinding disekitar. Memblokir semua peluru yang menembus blok, listrik dan laser.
