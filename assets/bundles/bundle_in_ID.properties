block.new-horizon-irdryon-fluid-factory.description = Mencampurkan metal-oxhydrigen, panel Iridium, dan cairan Xen Beta menjadi cairan Iridium.
block.new-horizon-zeta-fluid-factory.name = Pabrik Cairan Zeta
block.new-horizon-zeta-fluid-factory.description = Mengisi air menjadi cairan zeta dengan kristal zeta.
block.new-horizon-metal-oxhydrigen-factory.name = Pabrik Metal-Oxhydrigen
