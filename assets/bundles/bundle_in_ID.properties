block.new-horizon-jump-gate.description = Mengizinkan pemain untuk memanggil unit untuk membantu di pertarungan.\n[sky]Bisa memanggil unit senior.
block.new-horizon-end-of-era.name = End of Era
block.new-horizon-end-of-era.description = Menara yang dapat diatur. Bisa menggunakan peluru yang kuat.\n[accent]Perlu peningkat End of Era untuk berfungsi.
block.new-horizon-end-of-era-upgrader.name = Peningkat End of Era
block.new-horizon-end-of-era-upgrader.description = Digunakan untuk meningkatkan menara [accent]End of Era[].
