block.new-horizon-zeta-generator.name = Penggabung Zeta
block.new-horizon-zeta-generator.description = Reaktor efisien dan stabil.
block.new-horizon-multi-armor-conveyor.name = Pengantar Berbahan Besi Multi Berpelindung
block.new-horizon-multi-armor-conveyor.description = Mempunyai kecepatan dan darah yang lebih tinggi.
block.new-horizon-multi-conveyor.name = Pengantar Berbahan Iridium
block.new-horizon-multi-conveyor.description = Mempunyai kecepatan dan darah yang lebih tinggi.
block.new-horizon-multi-efficient-conveyor.name = Pengantar Berbahan Besi Multi
block.new-horizon-multi-efficient-conveyor.description = Mempunyai kecepatan tinggi.
block.new-horizon-multi-junction.name = Persimpangan Multi
block.new-horizon-multi-junction.description = Mempunyai kecepatan tinggi.
block.new-horizon-multi-router.name = Pengarah Multi
block.new-horizon-multi-router.description = Mempunyai kecepatan tinggi.
block.new-horizon-multi-conduit.name = Pipa Multi
block.new-horizon-multi-conduit.description = Mempunyai kecepatan tinggi.
