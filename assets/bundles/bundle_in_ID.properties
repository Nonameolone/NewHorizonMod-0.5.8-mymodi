block.new-horizon-assign-overdrive.name = Projektor Pemercepat Teratur
block.new-horizon-assign-overdrive.description = Mempercepat 4 4 bangunan yang dipilih didalam jarak. Mempunya kecepatan yang lebih cepat dari yang lain.
block.new-horizon-blood-star.name = Blood Star
