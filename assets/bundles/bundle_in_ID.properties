block.new-horizon-remote-router.description = Melempar barang ke bangunan yang perlu mengkonsumsi barang dalam jarak tertentu, tidak perlu disambungkan secara langsung, tapi sebagai barang hilang.
block.new-horizon-scrambler.name = Silo Misil Pengganggu
block.new-horizon-scrambler.description = Meluncurkan misil penyerang pemain, menganggu layar pemain musuh selama 10 detik, kebal terhadap efek ini selama 30 detik dan mematikan senjata unit, dan menghancurkan barang listrik disekitar.
