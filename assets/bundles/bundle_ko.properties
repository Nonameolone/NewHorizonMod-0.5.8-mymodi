unit.new-horizon-striker.name = 스트라이커
unit.new-horizon-striker.description = 중장갑의 공중 서포터 유닛입니다. 장거리의 광자캐논을 사용합니다.
unit.new-horizon-annihilation.name = 섬멸자
unit.new-horizon-annihilation.description = 전투특화 레이저포와 다량의 미사일 발사기를 갖춘 중장갑급의 지상군입니다.
unit.new-horizon-warper.name = 워퍼
unit.new-horizon-warper.description = 빠른 기동성을 갖춘 전술적 폭격기입니다.
unit.new-horizon-destruction.name = 파괴자
unit.new-horizon-destruction.description = 중장갑의 전투용 비행 유닛입니다.
unit.new-horizon-gather.name = 수집자
unit.new-horizon-gather.description = 고급형 채굴드론입니다.
unit.new-horizon-aliotiat.name = 알리엇티엣
unit.new-horizon-aliotiat.description = 기본적인 중형급 지상군 서포터입니다.
unit.new-horizon-sharp.name = 샤프
unit.new-horizon-sharp.description = 경량급의 공중유닛으로 써멀형 무기를 장착했습니다.
unit.new-horizon-thynomo.name = 티노모
unit.new-horizon-thynomo.description = 중형급의 지상유닛으로 레이저 대포가 장착되어있습니다.
unit.new-horizon-origin.name = 오리진
unit.new-horizon-origin.description = 경량급의 산탄총이 장착된 지상 유닛입니다.
unit.new-horizon-guardian.name = 카르보셔
unit.new-horizon-guardian.description = 이는 미지의 생물이며. \n\n[accent]플레이어들은 그들을 컨트롤 할수 없습니다.
unit.new-horizon-branch.name = 브렌치
unit.new-horizon-branch.description = 기초적인 경량급 공중 유닛입니다.
unit.new-horizon-collapser.name = 붕괴자
unit.new-horizon-collapser.description = 강력한 공중 기함입니다.
unit.new-horizon-zarkov.name = 자보크
unit.new-horizon-zarkov.description = 4개의 다연장 미사일 발사대를 장착한 중형 지원 해군 함정입니다.
unit.new-horizon-ghost.name = 고스트
unit.new-horizon-ghost.description = 중형급의 해군 지원 함정입니다.
unit.new-horizon-declining.name = 디클라인
unit.new-horizon-declining.description = 해군 기함입니다. 3개의 레일건과 기타 소형 무기들을 장착했습니다.
unit.new-horizon-rhino.name = 라이노
unit.new-horizon-rhino.description = 화물선입니다. 무거운 장갑과 효율적인 엔진 연소방법으로 기동성을 향상한 모델입니다, 또한 훌륭한 건설속도를 지니고 있습니다.
unit.new-horizon-relay.name = 릴레이
unit.new-horizon-relay.description = 두개의 미사일 발사기를 장착한 해군 경비함입니다.
unit.new-horizon-longinus.name = 롱기누스
unit.new-horizon-longinus.description = 장거리용 순양함, 치명적인 에너지 볼트를 발사합니다.
unit.new-horizon-naxos.name = 낙소스
unit.new-horizon-naxos.description = 커팅 빔을 장착한 공대공 전투기입니다. \n\n[accent]오로지 공중유닛만 공격이 가능합니다.
unit.new-horizon-saviour.name = 구원자
unit.new-horizon-saviour.description = 거대한 몸집을 지닌 서포트 유닛입니다. EMP 포탑을 장착했습니다.
unit.new-horizon-anvil.name = 엔빌
unit.new-horizon-anvil.description = 중형급의 건쉽입니다.

