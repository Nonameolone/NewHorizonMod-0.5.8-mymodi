unit.new-horizon-assaulter.name = 어썰터
unit.new-horizon-assaulter.description = 자살 특화 유닛으로, 강력한 과충전된 레이저빔을 쏩니다.
unit.new-horizon-hurricane.name = 파이럴라이저
unit.new-horizon-hurricane.description = 기함급 함선. 모든것을 쉽게 파괴할수 있습니다.
unit.new-horizon-sin.name = 원죄
unit.new-horizon-sin.description = 중장갑의 지상군, 여러 개의 미사일 무기를 장착했습니다.
unit.new-horizon-tarlidor.name = 타일리도어
