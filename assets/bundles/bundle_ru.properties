block.new-horizon-arkycite-compactor.name = Компактор Аркицита
block.new-horizon-arkycite-compactor.description = Превращает нефть в аркцит. Квантовая технология!
block.new-horizon-hydro-fuel-cell.name = Гидротопливный элемент
block.new-horizon-hydro-fuel-cell.description = Генератор чистой энергии. Химическая энергия преобразуется в электричество под защитой азота.
block.new-horizon-ancient-artillery.name = Древняя артиллерия
block.new-horizon-ancient-artillery.description = Стреляет сильным снарядом.\n\n[sky]Только для редактора и песочницы. \n[accent]Повторный захват уничтожения включен. Захватите его, чтобы лучше контролировать поле боя.
block.new-horizon-prism.name = Призма
block.new-horizon-prism.description = Стреляет заряженным лазерным лучом, при этом лучи меньшего размера отражаются от ближайших целей.
block.new-horizon-antibody.name = Антитело
block.new-horizon-antibody.description = Неизвестная древняя технология\nСтреляет маленькими энергетическими зарядами.
block.new-horizon-reconstruct-plastanium-factory.name =  Завод по реконструкции пластана
block.new-horizon-reconstruct-plastanium-factory.description = Продуктивно!
block.new-horizon-dendrite.name = Дендрит
block.new-horizon-dendrite.description = Неизвестная древняя технология
block.new-horizon-ancimembrane-concentrator.name = Анцимембранный\nКонцентратор
block.new-horizon-ancimembrane-concentrator.description = Неизвестная древняя технология
block.new-horizon-label-spawner.name = Создатель ярлыков
block.new-horizon-label-spawner.description = Используется для создания метки мира в определенной позиции после загрузки мира.\n\n[sky]Используется для создания карт, ТОЛЬКО ДЛЯ РЕДАКТОРА!
block.new-horizon-webber.description = Захватывает врагов оптическим пинцетом.\n\n[accent]Отдает приоритет более быстрым врагам.
block.new-horizon-webber.name = Уэббер
block.new-horizon-beacon.name = Территориальный маяк
block.new-horizon-beacon.description = Используется для игрового режима: <[accent]Захват маяка[]>\nВключите на карте мода дополнительные настройки.\n[heal]Внутриигровая информация об этом режиме будет отображаться в таблице событий в нижнем левом углу экрана, не забудьте активировать его, если вы отключили соответствующую настройку.\n\nМаяк может быть захвачен ближайшими вражескими единицами.\n\n Захват имеет два этапа: первый - [[[sky]Уничтожение]]. Этап, во время которого со здания будет снят статус захвата. Когда перезагрузка будет установлена на ноль, маяк выпустит ударную волну, уничтожая все вражеские постройки поблизости. Тогда другая команда сможет захватить его, что является вторым этапом. Если захват будет полностью завершен (перезагрузка возрастет до 100%), маяк сможет медленно восстанавливаться, если вблизи нет врагов. Если вблизи есть союзники, процесс враждебного захват будет прерван и перейдет в состояние патовой ситуации. Чем сильнее и больше единиц, тем захват будет быстрее. Территория, которую удерживает каждая команда, будет связующим звеном между маяками и квадратами, удерживаемыми единицами у маяка или ядра.
block.new-horizon-multi-steel-item-bridge.name = Мостик из мультистали
block.new-horizon-multi-steel-item-bridge.description = Переносит предметы по местности или зданиям. Имеет больший радиус действия, чем стандартные мостовые конвейеры.
block.new-horizon-multi-steel-liquid-bridge.name = Трубопровод мультистального моста
block.new-horizon-multi-steel-liquid-bridge.description = Транспортирует жидкости по местности или зданиям. Имеет больший радиус действия, чем стандартные мостовые трубопроводы.
block.new-horizon-heavy-power-node.name = Гипер силовой узел
block.new-horizon-heavy-power-node.description = Имеет больший радиус действия и максимальное количество соединений
block.new-horizon-gravity-trap-small.name = Малый гравитационный генератор
block.new-horizon-gravity-trap-small.description = Несмотря на то, что он маленький, он так же надежен, как и большой.
block.new-horizon-huge-battery.name = Гипер Батарея
block.new-horizon-huge-battery.description = Сохраняет энергию. Имеет более высокую емкость, чем большие батареи.
block.new-horizon-fire-extinguisher.name = Огнетушитель
block.new-horizon-fire-extinguisher.description = Тушит близлежащие пожары.
block.new-horizon-ancient-laser-wall.name = Древняя лазерная башня
block.new-horizon-ancient-laser-wall.description = Чтобы сделать его таким прочным, используется неизвестная технология.
block.new-horizon-laser-wall.name = Матричная башня с лазерной сеткой
block.new-horizon-laser-wall.description = Её можно соединить с блоками того же типа, а затем генерировать лазерный луч между двумя башнями, который наносит урон вражеским юнитам.
block.new-horizon-synchro.name = Синхрон
block.new-horizon-synchro.description = Обычная скорострельная турель.
block.new-horizon-shaped-wall.name = Адаптивная стена
block.new-horizon-shaped-wall.description = Поврежденная стена будет распространять урон на окружающие стены. Блокирует все пули, пробивающие блоки, молнии и лазеры.
block.new-horizon-multiple-presstanium-factory.name = Многократный завод пресстания
block.new-horizon-multiple-presstanium-factory.description = Производит пресстан с большей скоростью, но при этом производит побочные продукты.
block.new-horizon-remote-router.name = Удаленный маршрутизатор
block.new-horizon-remote-router.description = Бросает предметы в блоки, которые должны поглащать другие предметы в определенном диапазоне, не нужно напрямую связывать, предметы теряются.
block.new-horizon-scrambler.name = Ракетная шахта Скремблера
block.new-horizon-scrambler.description = Запускаемые ракеты, наводимые на игроков, ослепляют экран вражеского игрока на 10 сек, создают иммунитет на 30 сек и выводят из строя оружие юнитов, а также уничтожают находящиеся поблизости электроприборы.
block.new-horizon-anti-bullet-turret.name = Перехватчик
block.new-horizon-anti-bullet-turret.description = Турель точечной защиты. Перехватывает приближающиеся пули.
block.new-horizon-sand-cracker.name = Песочная дробильня
block.new-horizon-sand-cracker.description = Измельчает материалы в песок.
block.new-horizon-dispose-power-node.name = Утилизатор силового узла
block.new-horizon-dispose-power-node.description = Используется для построения карт атак, с использованием искусственного интеллекта.
block.new-horizon-dispose-power-void.name = Утилизатор энергетического вакуума
block.new-horizon-dispose-power-void.description = Используется для построения карт атак с использованием искусственного интеллекта.
block.new-horizon-temporary-power-source.name = Временный источник питания
block.new-horizon-temporary-power-source.description = Используется для построения карты атаки.
block.new-horizon-jump-gate.name = Старшие прыжковые ворота
block.new-horizon-jump-gate.description = Позволяет игрокам призывать юнитов для поддержки битвы.\n[sky]Может призывать старших юнитов.
block.new-horizon-end-of-era.name = Конец эры
block.new-horizon-end-of-era.description = Может вооружаться мощными пулями.
block.new-horizon-small-zeta-crystal-factory.name = Базовая фабрика Зета криссталов
block.new-horizon-small-zeta-crystal-factory.description = Низкотехнологичная фабрика по производству Зета кристаллов.
block.new-horizon-thermo-core-positive-factory.name = Отрицательное зарядное устройство термоядра
block.new-horizon-thermo-core-positive-factory.description = Преобразует отрицательно заряженные термоядра в положительно заряженные термоядра.
block.new-horizon-thermo-core-negative-factory.name = Положительный релизер термоядра
block.new-horizon-thermo-core-negative-factory.description = Преобразует положительно заряженные термоядра в отрицательно заряженные термоядра.
block.new-horizon-dark-energy-factory.name = Генератор темной энергии
block.new-horizon-dark-energy-factory.description = Синтезирует темную энергию из положительных термозарядов и отрицательных термозарядов.
block.new-horizon-fusion-core-energy-factory.name = Зарядник слияния ядер
block.new-horizon-fusion-core-energy-factory.description = Заряжает термоядерные ядра энергией.
block.new-horizon-irayrond-panel-factory.name = Завод по производству иридиевых панелей
block.new-horizon-irayrond-panel-factory.description = Синтезирует иридиевые панели из пресстания, кинетического сплава и Ксен Альфа жидкости.
block.new-horizon-processor-junior-factory.name = Фабрика младших процессоров
block.new-horizon-processor-junior-factory.description = Производит младшие процессоры из меди и кремния.
block.new-horizon-processor-senior-factory.name = Фабрика старших процессоров
block.new-horizon-processor-senior-factory.description = Производит старшие процессоры из кинетического сплава и младших процессоров.
block.new-horizon-irdryon-fluid-factory.name = Завод иридиевой жидкости
block.new-horizon-irdryon-fluid-factory.description = Смешивает металлический гидроксид, иридиевые панели и Ксен Бета жидкость в иридиевую жидкость.
block.new-horizon-zeta-fluid-factory.name = Фабрика зета жидкости
block.new-horizon-zeta-fluid-factory.description = Заряжает воду образуя зета жидкость, при помощи зета кристаллов.
block.new-horizon-metal-oxhydrigen-factory.name = Фабрика метагидроксида
block.new-horizon-metal-oxhydrigen-factory.description = Производит Метагидроксид из свинца и воды.
block.new-horizon-metal-oxhydrigen-factory-large.name = Крупный завод метагидроксида
block.new-horizon-metal-oxhydrigen-factory-large.description = Производит метагидроксид с более высокой эффективностью.
block.new-horizon-thermo-core-factory.name = Термоинжектор
block.new-horizon-thermo-core-factory.description = Создает положительный термозаряд из панелей иридия, термоядер, метагидроксида и зета жидкости.
block.new-horizon-upgradeSort-factory.name = Самовосстанавливающийся металлический конструктор
block.new-horizon-upgradeSort-factory.description = Объединяет сетоновый сплав и старшие процессоры в самовосстанавливающийся сплав.
block.new-horizon-large-zeta-factory.name = Инкубатор зета кристаллов
block.new-horizon-large-zeta-factory.description = Производит зета-кристаллы с большей скоростью и эффективностью, чем базовая зета-кристаллическая фабрика.
block.new-horizon-multiple-steel-factory.name = Мультистальной пресс
block.new-horizon-multiple-steel-factory.description = Сжимает метастекло, титан и Ксен Альфа жидкость в мультисталь.
block.new-horizon-multiple-surge-alloy-factory.name = Мультифабрика кинетического сплава
block.new-horizon-multiple-surge-alloy-factory.description = Химически производит кинетический сплав из метагидроксида, тория, термоядер и Ксен Альфа жидкости.
block.new-horizon-seton-alloy-factory.name = Фабрика сетонового сплава
block.new-horizon-seton-alloy-factory.description = Производит сетоновый сплав из пластана, графита и иридиевой жидкости.
block.new-horizon-xen-beta-factory.name = Мешалка Ксен Бета жидкости
block.new-horizon-xen-beta-factory.description = Использует Зета кристаллы для преобразования свежей Ксен Альфа жидкости, в Ксен Бета жидкость.
block.new-horizon-xen-gamma-factory.name = Жидкостный Ксен Гамма зарядник
block.new-horizon-xen-gamma-factory.description = Заряжает Ксен Бета жидкость энергией синтеза из фазовой ткани, в Ксен Гамма жидкость.
block.new-horizon-argmot.name = Турель катушка 
block.new-horizon-argmot.description = Стреляет сгустками электричества во врагов. Скорострельность увеличивается со временем.
block.new-horizon-thurmix.name = Турмикс
block.new-horizon-thurmix.description = Запускает очередь самонаводящихся снарядов по наземным врагам.
block.new-horizon-charge-wall.name = Противозарядная стена
block.new-horizon-charge-wall.description = Находясь под атакой, она заряжается, чтобы атаковать врагов и исцелять себя. Однако, если она зарядится слишком сильно, энергия превратится в тепло, что понесёт за собой взрыв зданий - при учете если стена накопит много тепла.
block.new-horizon-charge-wall-large.name = Большая противозарядная стена
block.new-horizon-charge-wall-large.description = Находясь под атакой, она заряжается, чтобы атаковать врагов и исцелять себя. Однако, если она зарядится слишком сильно, энергия превратится в тепло, что понесёт за собой взрыв зданий - при учете если стена накопит много тепла. Охватывает несколько плиток.
block.new-horizon-irdryon-vault.name = Иридиевое хранилище
block.new-horizon-irdryon-vault.description = Контейнер с большей вместимостью и здоровьем, чем у обычного хранилища. Содержимое можно извлечь с помощью разгрузчика.
block.new-horizon-blaster.name = Бластер
block.new-horizon-blaster.description = Выпускает молнию в приближающихся юнитов, отбрасывает их и наносит урон.
block.new-horizon-divlusion.name = Дивульсия
block.new-horizon-divlusion.description = Стреляет пулями, разрывающими силовые поля.
block.new-horizon-large-shield-generator.name = Большой силовой проектор
block.new-horizon-large-shield-generator.description = Создает более крупное и быстро восстанавливающееся силовое поле, защищая здания и юнитов внутри от повреждений.\nПерегревается при получении слишком большого урона. Опционально использует охлаждающую жидкость для предотвращения перегрева. Термоядра увеличивают размер щита.
block.new-horizon-mass-deliver.name = Массовый доставщик
block.new-horizon-mass-deliver.description = Доставляет предметы
block.new-horizon-insulated-wall.name = Изолированная стена
block.new-horizon-insulated-wall.description = Дешево сделанная изолирующая стена.
block.new-horizon-seton-wall.name = Сетоновая стена
block.new-horizon-seton-wall.description = Стена с высоким здоровьем. Может отражать большинство пуль при ударе.
block.new-horizon-seton-wall-large.name = Большая сетоновая стена
block.new-horizon-seton-wall-large.description = Стена с высоким здоровьем. Может отражать большинство пуль при ударе. Охватывает несколько плиток.
block.new-horizon-heavy-defence-wall.name = Тяжелая сетоновая стена
block.new-horizon-heavy-defence-wall.description = Стена с высоким здоровьем.
block.new-horizon-heavy-defence-wall-large.name = Большая тяжелая сетоновая стена
block.new-horizon-heavy-defence-wall-large.description = Стена с высоким здоровьем. Охватывает несколько плиток.
block.new-horizon-heavy-defence-door.name = Тяжелая сетоновая дверь
block.new-horizon-heavy-defence-door.description = Дверь с высоким здоровьем.
block.new-horizon-heavy-defence-door-large.name = Большая тяжелая сетоновая дверь
block.new-horizon-heavy-defence-door-large.description = Дверь с высоким здоровьем. Охватывает несколько плиток
block.new-horizon-xen-melter.name = Ксен плавитель
block.new-horizon-xen-melter.description = Плавит метагидроксид и зета кристаллы в Ксен Альфа жидкость.
block.new-horizon-hyper-generator.name = Гипер генератор
block.new-horizon-hyper-generator.description = Генерирует чрезвычайно большое количество энергии из положительных термозарядов, но также генерирует молнии. Урон от молний увеличивается, когда здание повреждено.\n[accent]Взорвется при разрушении.
block.new-horizon-thermo-turret.name = Термо турель
block.new-horizon-thermo-turret.description = Стреляет очередями самонаводящихся энергетических болтов в воздушные единицы.
block.new-horizon-blast-turret.name = Палач
block.new-horizon-blast-turret.description = Запускает мощные энергетические стрелы, которые следуют за врагами.
block.new-horizon-electro.name = ЭМИ турель
block.new-horizon-electro.description = Выпускает энергетические пули, которые парализуют врагов и наносят непрерывный урон по большой площади.
block.new-horizon-fusion-collapser.name = Термоядерный генератор коллапса
block.new-horizon-fusion-collapser.description = Коллапсирует в себе термоядерные ядра для выработки энергии.
block.new-horizon-jump-gate-junior.name = Младшие прыжковые ворота
block.new-horizon-jump-gate-junior.description = Позволяет игрокам призывать юнитов для поддержки битвы.\n[sky]Можно вызывать только младших юнитов.
block.new-horizon-rapid-unloader.name = Быстрый разгрузчик
block.new-horizon-rapid-unloader.description = Модернизированный разгрузчик. Быстро выгружает выбранный предмет из ближайших блоков.
block.new-horizon-toward-gate.name = Направительный шлюз
block.new-horizon-toward-gate.description = Принимает предметы исключительно сзади и равномерно распределяет их в остальных трех направлениях.
block.new-horizon-rail-gun.name = Рельсотрон
block.new-horizon-rail-gun.description = Турель с медленной скоростью вращения и низкой скорострельностью, стреляющая болтерными снарядами с очень большой дальностью и большим уроном.
block.new-horizon-large-water-extractor.name = Большой гидронасос
block.new-horizon-large-water-extractor.description = Выкачивает подземные воды с более высокой эффективностью, чем обычный гидронасос.
block.new-horizon-large-armor-battery.name = Большая бронированная батарея
block.new-horizon-large-armor-battery.description = Имеет более высокое здоровье, чем обычная батарея, но меньшую емкость.
block.new-horizon-armor-power-node.name = Большой бронированный силовой узел
block.new-horizon-armor-power-node.description = Имеет более высокое здоровье, чем обычный силовой узел, но меньше максимальное количество подключений и меньший радиус действия.
block.new-horizon-disposable-battery.name = Одноразовая батарея
block.new-horizon-disposable-battery.description = Обеспечивает питание сразу после постройки, но не может быть перезаряжен. Самоуничтожается при отключении питания.\n\n[lightgray]Должен быть подключен вручную.
block.new-horizon-disposable-battery.details = Нельзя убрать после размещения. Может быть уничтожен только после исчерпания энергии или повреждения.
block.new-horizon-radiation-generator.name = Радиоактивный генератор
block.new-horizon-radiation-generator.description = Менее эффективный, но более дешевый генератор распада по сравнению с генератором РИТЭГ.
block.new-horizon-gravity.name = Притяжение
block.new-horizon-gravity.description = Стреляет притягивающим лучом, который может притягивать несколько юнитов одновременно.
block.new-horizon-oil-refiner.name = Нефтеперегонный завод
block.new-horizon-oil-refiner.description = Извлекает нефть из песка.
block.new-horizon-presstanium-factory.name = Завод пресстания
block.new-horizon-presstanium-factory.description = Производит пресстан из графита и титана.
block.new-horizon-pulse-laser-turret.name = Импульсная лазерная турель
block.new-horizon-pulse-laser-turret.description = Стреляет энергетическими шарами во врагов. Скорострельность и разброс увеличиваются со временем.
block.new-horizon-multiple-launcher.name = Мульти-лаунчер
block.new-horizon-multiple-launcher.description = Большая турель с ракетной установкой.
block.new-horizon-player-jump-gate.name = Прыжковые ворота игрока
block.new-horizon-player-jump-gate.description = Телепортирует игроков к другим прыжковым воротам.\n\n[accent]Игроки должны находиться над прыжковыми воротами, чтобы телепортироваться.
block.new-horizon-multiple-artillery.name = Мульти-артиллерия
block.new-horizon-multiple-artillery.description = Большая артиллерийская турель.
block.new-horizon-large-mend-projector.name = Большой ремонтирующий проектор
block.new-horizon-large-mend-projector.description = Ремонтирующий проектор большего размера.\nОпционально использует младшие процессоры для увеличения радиуса действия и эффективности.
block.new-horizon-assign-overdrive.name = Назначенный сверхприводный проектор
block.new-horizon-assign-overdrive.description = Ускоряет 4 выбранных строения в доступном диапозоне. Имеет более высокую скорость.
block.new-horizon-blood-star.name = Кровавая Звезда
block.new-horizon-blood-star.description = Стреляет статической ионной бомбой.
block.new-horizon-shock-wave.name = Ударная волна
block.new-horizon-shock-wave.description = Стреляет медленно движущейся ионной бомбой большой дальности.
block.new-horizon-upgrader-usual.name = Общий апгрейдер
block.new-horizon-upgrader-usual.description = Предоставляет варианты обновления на большие расстояния.
block.new-horizon-irdryon-tank.name = Модернизированный бак
block.new-horizon-irdryon-tank.description = Модернизированная версия жидкостного бака с большей емкостью и здоровьем.
block.new-horizon-hyper-space-warper.name = Гиперпространственные складные ворота
block.new-horizon-hyper-space-warper.description = Используется для транспортировки юнитов.\n\n[sky]Может быть заблокирован вражескими гравитационными ловушками.\n[sky]Диапазон помех гравитационных ловушек противника отображается в HUD`е. Гравитационная ловушка не даст пройти вглубь поля своего действия юнита, находящегося в гиперпространстве. Юнит, касаясь границы грав. ловушки - выходит из варп пространства при этом получая, критический урон
block.new-horizon-gravity-gully.name = Большой генератор гравитации
block.new-horizon-gravity-gully.description = Блокирует передачу вражеских гиперпространственных юнитов.
block.new-horizon-atom-separator.name = Атомный разделитель
block.new-horizon-atom-separator.description = Стреляет смертоносным непрерывным лазером.\n\nПриоритет отдается врагам с более низкой скоростью.
block.new-horizon-pulse-shotgun.name = Импульсный дробовик
block.new-horizon-pulse-shotgun.description = Стреляет огневыми очередями во врагов.
block.new-horizon-beam-laser-turret.name = Лучевая лазерная турель
block.new-horizon-beam-laser-turret.description = Быстро стреляет лазерами по врагам.
block.new-horizon-bomb-launcher.name = Бомбомет
block.new-horizon-bomb-launcher.description = Запускает бомбу с отложенным временем приземления в позицию цели.\n\n[sky]Можно одновременно управлять несколькими турелями.
block.new-horizon-air-raider.name = Воздушный рейдер
block.new-horizon-air-raider.description = Поражает цель несколькими ракетами.
block.new-horizon-jump-gate-primary.name = Основные прыжковые ворота
block.new-horizon-jump-gate-primary.description = Призывает Т1 и Т2 юнитов.
block.new-horizon-shield-projector.name = Удаленный силовой проектор
block.new-horizon-shield-projector.description = Выберите место и спроецируйте поле щита, которое может существовать в течение определенного периода времени, чтобы противостоять атакам противника.
block.new-horizon-unit-initer.name = Редактор инициализации единиц
block.new-horizon-unit-initer.description = В режиме редактора, выберете юнита в данном блоке и угол его спавна в сгенерированном мире, юнит будет появлятся с эффектом <Прыжковых ворот> если вы запустите карту в любом другом режиме
block.new-horizon-remote-vault.name = Удаленное хранилище
block.new-horizon-remote-vault.description = Прямо ссылается на ядро в любом месте, можно экспортировать и импортировать предметы в ядро.\n[accent]Не обеспечивает дополнительную емкость и основные функции ядра.
block.new-horizon-water-instancer.name = Создатель воды
